<!DOCTYPE html>
<html ng-app="imocker-app">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">
    <title>imocker</title>
</head>

<body ng-controller="MainController">

<div class="container-fluid" style="padding-left:0px; padding-right:0px;">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home">首页</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="activeWhen(path()=='/api-manage')">
                            <a href="#/api-manage">API管理</a>
                        </li>
                        <li ng-class="activeWhen(path()=='/api-doc')">
                            <a href="#/api-doc">API文档</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="!username">
                            <btn class="btn btn-info" style="margin-top:10px;margin-right:20px;"
                                 href="javascript:void(0)" ng-click="showLoginModal()">Login
                            </btn>
                        </li>
                        <li ng-show="username">
                            <a href="javascript:void(0)"><span ng-bind="username"></span></a>
                        </li>
                        <li ng-show="username">
                            <a href="javascript:void(0)" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </div>


            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-view>
            </ng-view>
        </div>
    </div>
</div>

<div ng-include="'tpls/login-modal.html'"></div>

<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/angular.min-1.1.4.js"></script>
<!--<script src="https://code.angularjs.org/1.1.4/angular.min.js"></script>-->
<script type="text/javascript" src="js/angular-cookies.min-1.1.4.js"></script>
<!--<script src="https://code.angularjs.org/1.1.4/angular-cookies.min.js"></script>-->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/main.js"></script>
<script type="text/javascript" src="js/controller/service.js"></script>
<script type="text/javascript" src="js/controller/api-manage.js"></script>
<script type="text/javascript" src="js/controller/api-doc.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/pagination.js"></script>
<!--<script type="text/javascript" src="js/WdatePicker/WdatePicker.js"></script>-->
<!--<script type="text/javascript" src="js/highchart/highcharts.js"></script>-->
</body>

</html>
