<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="qaUrl" class="col-sm-1 control-label">URL</label>

                    <div class="col-sm-11">
                        <input type="text" style="display: inline;width: 90%;" class="form-control" id="qaUrl" placeholder="Enter request URL">
                        <button class="btn btn-primary" style="display: inline;float: right;">Send</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="selMethod" class="col-sm-1 control-label">Method</label>

                    <div class="col-sm-11">
                        <select id="selMethod" class="form-control" style="width:100px;display: inline;">
                            <option value="GET">GET</option>
                            <option value="GET">POST</option>
                            <option value="GET">PUT</option>
                            <option value="GET">DELETE</option>
                        </select>

                        <div style="display: inline; margin-left: 50px;">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="urlencodedRadio" value="1" checked>
                                x-www-form-urlencoded
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="rawRadio" value="2"> raw
                            </label>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Params</label>

                    <div class="col-sm-11">
                        <div style="">
                            <button class="btn btn-default glyphicon glyphicon-plus"></button>
                            <div style="margin-top: 10px;">
                                <input type="text" class="form-control" style="width:200px;display: inline;"
                                       placeholder="key">
                                <input type="text" class="form-control" style="width:200px;display: inline;"
                                       placeholder="value">
                                <button class="btn btn-default glyphicon glyphicon-minus"></button>
                            </div>
                            <div style="margin-top: 10px;">
                                <input type="text" class="form-control" style="width:200px;display: inline;"
                                       placeholder="key">
                                <input type="text" class="form-control" style="width:200px;display: inline;"
                                       placeholder="value">
                                <button class="btn btn-default glyphicon glyphicon-minus"></button>
                            </div>
                        </div>
                        <div>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Response</label>

                    <div class="col-sm-11">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
