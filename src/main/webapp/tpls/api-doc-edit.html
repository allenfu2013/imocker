<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inpApiName" class="col-sm-1 control-label">接口名称</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="inpApiName" style="width:300px;display: inline;" placeholder="接口名称，比如：/users">
                        <lable class="control-label" style="margin-left: 50px;">项目</lable>
                        <select class="form-control" style="width: 100px; margin-left: 20px; display: inline;">
                            <option value="dfp">dfp</option>
                            <option value="earth">earth</option>
                            <option value="charon">charon</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inpApiDesc" class="col-sm-1 control-label">接口描述</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="inpApiDesc" placeholder="接口描述，比如：获取所有用户信息">
                    </div>
                </div>

                <div class="form-group">
                    <label for="selMethod" class="col-sm-1 control-label">Method</label>

                    <div class="col-sm-11">
                        <select id="selMethod" class="form-control" style="width:100px;">
                            <option value="GET">GET</option>
                            <option value="GET">POST</option>
                            <!--<option value="GET">PUT</option>
                            <option value="GET">DELETE</option>-->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Headers</label>

                    <div class="col-sm-11">
                        <button ng-click="addHeaders()" class="btn btn-default glyphicon glyphicon-plus"></button>
                        <div id="headersContainer">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Params</label>

                    <div class="col-sm-11">
                        <button ng-click="addParams()" class="btn btn-default glyphicon glyphicon-plus"></button>
                        <div style="margin-top: 10px;" id="paramsContainer">

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">返回值</label>

                    <div class="col-sm-11">
                        <textarea class="form-control" rows="3" placeholder="返回值举例说明"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">测试URL</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control" placeholder="http://127.0.0.1:8080/users"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Mock</label>

                    <div class="col-sm-11">
                        <button ng-click="addMock()" class="btn btn-default glyphicon glyphicon-plus"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>

                    <div class="col-sm-11">
                        <button class="btn btn-success">生成文档</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ng-include="'tpls/api-doc-mock-edit-modal.html'"></div>
</div>
