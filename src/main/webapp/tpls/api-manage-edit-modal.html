<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" data-backdrop="false" id="api-manage-edit-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width:60%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">API管理</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="apiNameEdit">API接口<span style="color: red; font-size:20px;">*</span></label>
                                        <input id="apiNameEdit" type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" ng-show="notifyTemplate.notifyType==1">
                                        <label for="eSmsTemplateType">模板类型<span style="color: red; font-size:20px;">*</span></label>
                                        <select class="form-control" id="eSmsTemplateType" ng-model="notifyTemplate.templateType">
                                            <option value="0">系统</option>
                                            <option value="1">OTP</option>
                                            <option value="2">营销</option>
                                            <option value="5">调研</option>
                                        </select>
                                    </div>
                                    <div class="form-group" ng-show="notifyTemplate.notifyType==3">
                                        <label for="eImsgTemplateType">模板类型<span style="color: red; font-size:20px;">*</span></label>
                                        <select class="form-control" id="eImsgTemplateType" ng-model="notifyTemplate.templateType">
                                            <option value="1">系统</option>
                                            <option value="0">营销</option>
                                            <option value="2">调研</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer" id="templateOpsBtn" style="margin-top:50px;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" ng-click="save()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
