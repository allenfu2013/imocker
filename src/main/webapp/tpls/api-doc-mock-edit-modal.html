<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" data-backdrop="false" id="api-doc-mock-edit-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width:60%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">Mock API</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="method">参数名称</label>
                                        <select id="method" class="form-control">
                                            <option value="name">name</option>
                                            <option value="cardNo">cardNo</option>
                                            <option value="phone">phone</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="method">比较条件</label>
                                        <select id="" class="form-control">
                                            <option value=">">大于</option>
                                            <option value="=">等于</option>
                                            <option value="<">小于</option>
                                            <option value=">=">大于等于</option>
                                            <option value="<=">小于等于</option>
                                            <option value="!=">不等于</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="apiNameEdit">比较值</label>
                                        <input id="apiNameEdit" type="text" placeholder="" required="true" class="form-control validate-inp-template" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="retResultEdit">Mock返回值</label>
                                        <textarea class="form-control validate-inp-template" placeholder="目前仅支持json格式返回值" rows="5" id="retResultEdit" ng-model="apiInfo.retResult"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer" id="apiInfoOpsBtn" style="margin-top:10px;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" ng-click="save()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
