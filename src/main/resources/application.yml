server:
  port: 8080
  context-path: /imocker
  servlet-path: /
  tomcat:
    uri-encoding: UTF-8

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/imocker_dev?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    connection-timeout: 10000
    idle-timeout: 12000
    max-lifetime: 900000
    minimum-idle: 5
    maximum-pool-size: 20
    connection-test-query: SELECT 1
  jpa:
      database: mysql
      show-sql: true
      hibernate:
        ddl-auto: update
        naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        jdbc:
          batch_size: 0
      properties:
        dialect: org.hibernate.dialect.MySQL5Dialect
  aop:
    auto: true
    proxy-target-class: true

app:
  admin:
    user: admin
    password: password
  uri:
    prefix: http://localhost:8080/imocker/api