<form class="form-horizontal" style="width: 50%;">
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="alert alert-danger" ng-show="alertMsg" role="alert">{{alertMsg}}</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">新密码</label>

        <div class="col-sm-10">
            <input type="password" class="form-control validate-inp-template" ng-model="newPwd">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码</label>

        <div class="col-sm-10">
            <input type="password" class="form-control validate-inp-template" ng-model="confirmPwd">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="changePwd()" class="btn btn-default">确定</button>
        </div>
    </div>
</form>
