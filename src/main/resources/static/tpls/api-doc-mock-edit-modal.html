<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" data-backdrop="false" id="api-doc-mock-edit-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width:60%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">Mock API</h4>
                        </div>
                        <div class="modal-body">

                            <div>
                                <table class="table table-bordered table-hover table-wrap">
                                    <thead>
                                        <tr>
                                            <td>参数名称</td>
                                            <td>比较条件</td>
                                            <td>比较值</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody id="conditionContainer">

                                    </tbody>
                                </table>
                                <button type="button" style="margin-top: 5px; float: right;" class="btn btn-primary glyphicon glyphicon-plus" ng-click="addCondition()">添加条件</button>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="retResultEdit">Mock返回值</label>
                                        <textarea class="form-control validate-inp-template" placeholder="目前仅支持json格式返回值" rows="3" id="retResultEdit" ng-model="apiInfo.retResult"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer" id="apiInfoOpsBtn" style="margin-top:10px;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" ng-click="save()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
