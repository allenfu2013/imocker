<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" data-backdrop="false" id="accesskey-modal" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 60%; margin-top:10%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">AccessKeys</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered table-hover table-wrap">
                                <thead>
                                <tr>
                                    <td>AccessKey</td>
                                    <td>操作时间</td>
                                    <td>锁定</td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-show="accessKeyList.length==0">
                                    <td colspan="4">没有找到任何数据</td>
                                </tr>
                                <tr ng-repeat="obj in accessKeyList">
                                    <td style="width:50%">{{obj.accessKey}}</td>
                                    <td style="width:25%">{{obj.updatedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                    <td style="width:10%">{{obj.locked}}</td>
                                    <td style="width:15%">
                                        <a href="javascript:void(0)" ng-click="reset(obj.id)">重置</a>
                                        <a href="javascript:void(0)" ng-show="obj.locked==false" ng-click="lock(obj.id)">锁定</a>
                                        <a href="javascript:void(0)" ng-show="obj.locked==true" ng-click="unlock(obj.id)">解锁</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer" style="margin-top:10px;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
