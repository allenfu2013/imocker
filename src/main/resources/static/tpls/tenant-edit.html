<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="abbrName" class="col-sm-1 control-label">机构简称</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control validate-inp-template" placeholder="4位(a~z)英文字母" ng-model="tenant.abbrName" id="abbrName"
                               style="width: 200px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="displayName" class="col-sm-1 control-label">机构名称</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control validate-inp-template" ng-model="tenant.displayName" id="displayName"
                               placeholder="" style="width:200px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-1 control-label">邮箱地址</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control validate-inp-template" ng-model="tenant.email" id="email"
                               placeholder="" style="width: 200px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-1 control-label">手机号</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control validate-inp-template" ng-model="tenant.phone" id="phone"
                               placeholder="" style="width: 200px;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>

                    <div class="col-sm-11">
                        <button class="btn btn-success" ng-click="saveTenant()">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
