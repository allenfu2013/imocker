<form class="form-horizontal" style="width: 50%;">
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="alert alert-danger" ng-show="alertMsg" role="alert">{{alertMsg}}</div>
        </div>
    </div>

    <div class="form-group">
        <label for="loginName" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" id="loginName" required ng-model="loginRequest.loginName" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="loginPwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" required id="loginPwd" ng-model="loginRequest.loginPwd">
        </div>
    </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="login()" style="width: 100px;" class="btn btn-success">登录</button>
        </div>
    </div>
</form>
